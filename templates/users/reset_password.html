{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5" style="background-color: #000;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm" style="background-color: #1c1c1c; color: #fff; border: none;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" style="color: #ff4d4d;">
                        <i class="fas fa-lock text-danger mr-2"></i>Reset Password
                    </h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}" class="form-label" style="color: #fff;">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block text-danger">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-danger btn-lg" type="submit">
                                <i class="fas fa-key mr-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none" style="color: #ff4d4d;">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
    body {
        background-color: #090505;
        color: #fff;
    }
    .card-title {
        font-weight: bold;
    }

    form input, form select, form textarea {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #fff;
        background-color: #f4eded;
        background-clip: padding-box;
        border: 1px solid #040101;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    form input:focus, form select:focus, form textarea:focus {
        color: #fff;
        background-color: #fdfdfd;
        border-color: #ff4d4d;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(255, 77, 77, 0.25);
    }

    .btn-danger {
        background-color: #ff4d4d;
        border-color: #ff4d4d;
    }

    .btn-danger:hover {
        background-color: #cc0000;
        border-color: #cc0000;
    }

    .form-text.text-muted {
        color: #ccc !important;
    }
</style>

{% endblock %}
